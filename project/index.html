<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/meyers-reset.css">
		<title>Web store</title>
	</head>
	<body>
		<header>
			<p>Webstore</p>
		</header>
		<main>
			<section class="grid-container"></section>
		</main>
		<style>
			body {
				font-family: arial;
			}
			header {
				background-color: #5588AA;
			}
			main {
				position: relative;
				top: 80px;
				width: 70%;
				margin: auto;
			}
			.grid-container {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
			}
			.grid-item {
				background-color: blue;
				margin: 10px;
			}
			.product-url {
				color: white;
				text-decoration: none;
				text-align: center;
			}
			.product-img-container {
				position: relative;
				width: 100%;
				height: 300px;
				overflow: hidden;
				left: 50%;
				transform: translateX(-50%);
				-webkit-transform: translateX(-50%);
			}
			.product-img {
				position: absolute;
				max-width: 100%;
				max-height: 100%;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				-webkit-transform: translate(-50%, -50%);
			}
			.product-title {
				font-size: 30px;
				font-weight: 900;
			}
			.product-price {
				font-size: 40px;
				margin: 20px;
			}
			.product-price:after {
				content: " kr";
				font-size: 20px;
			}
			.product-desc {
				
			}
		</style>
		<script>
			class Product {
				constructor(url, imgURL, title, price, desc) {
					this.url = url;
					this.imgURL = imgURL;
					this.title = title;
					this.price = price;
					this.desc = desc;
				}
			}
			const products = [
					new Product("#", "fruits.png", "Apple", 10,"A fruit"),
					new Product("#", "fruits.png", "Orange", 10, "A fruit"),
					new Product("#", "fruits.png", "Banana", 10, "A fruit"),
					new Product("#", "fruits.png", "Kiwi", 10, "A fruit")
			];
			let gridContainer = document.getElementsByClassName("grid-container")[0];
			for(i = 0; i < products.length; i++){
				let div = document.createElement("div");
				div.setAttribute("class", "grid-item");
				div.innerHTML =
						"<a class=\"product-url\" href=\"" + products[i].url + "\">" +
							"<div class=\"product-img-container\">" +
								"<img class=\"product-img\" src=\"img/" + products[i].imgURL + "\">" +
							"</div>" +
							"<p class=\"product-title\">" + products[i].title + "</p>" +
							"<p class=\"product-price\">" + products[i].price + "</p>" +
							"<p class=\"product-desc\">" + products[i].desc + "</p>" +
						"</a>";
				gridContainer.appendChild(div);
			}
		</script>
	</body>
</html>
