		</style>
		<script>
			class Product {
				constructor(title, desc) {
					this.title = title;
					this.desc = desc;
				}
			}
			const products = [
					new Product("Apple", "A fruit"),
					new Product("Orange", "A fruit"),
					new Product("Banana", "A fruit"),
					new Product("Kiwi", "A fruit")
			];
			let gridContainer = document.getElementById("grid-container");
			for(i = 0; i < products.length; i++){
				let div = document.createElement("div");
				div.setAttribute("class", "grid-item");
				gridContainer.appendChild(div);
				gridContainer.getElementsByTagName("div")[i].innerHTML =
						"<p class=\"product-title\">" + products[i].title + "</p>" +
						"<p class=\"product-desc\">" + products[i].desc + "</p>";
			}
		</script>
	</body>
